<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contador de Cifras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .container {
      max-width: 500px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">¿Cuántas cifras tiene?</h2>
    <div class="input-group mb-3">
      <input type="number" class="form-control" id="numeroInput" placeholder="Ingresa un número entero positivo">
      <button class="btn btn-primary" onclick="verificarCifras()">Verificar</button>
    </div>
    <div id="resultado" class="alert alert-secondary d-none"></div>
  </div>

  <script>
    function verificarCifras() {
      const input = document.getElementById('numeroInput').value.trim();
      const resultado = document.getElementById('resultado');

      // Validación básica
      if (input === '' || isNaN(input)) {
        mostrarMensaje("Por favor, ingresa un número válido.", "danger");
        return;
      }

      const numero = parseInt(input);

      if (numero < 0) {
        mostrarMensaje("El número debe ser positivo.", "danger");
      } else if (numero < 10) {
        mostrarMensaje("El número tiene 1 cifra.", "success");
      } else if (numero < 100) {
        mostrarMensaje("El número tiene 2 cifras.", "success");
      } else if (numero < 1000) {
        mostrarMensaje("El número tiene 3 cifras.", "success");
      } else {
        mostrarMensaje("El número tiene más de 3 cifras.", "warning");
      }
    }

    function mostrarMensaje(mensaje, tipo) {
      const resultado = document.getElementById('resultado');
      resultado.textContent = mensaje;
      resultado.className = `alert alert-${tipo}`;
      resultado.classList.remove('d-none');
    }
  </script>
</body>
</html>
