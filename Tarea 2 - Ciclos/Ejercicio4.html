<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aumento de Sueldos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }
    .container {
      max-width: 600px;
    }
    #resultado {
      margin-top: 30px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">Cálculo de Aumentos Salariales</h2>
    <button class="btn btn-primary" onclick="calcularAumentos()">Ingresar Sueldos</button>
    <div id="resultado" class="alert alert-info d-none mt-4"></div>
  </div>

  <script>
    function calcularAumentos() {
      let sueldo;
      let sumaAntiguos = 0;
      let sumaNuevos = 0;

      do {
        sueldo = prompt("Ingresa el sueldo del empleado (o -1 para terminar):");

        if (sueldo === null) return; // Cancelado
        sueldo = parseFloat(sueldo);

        if (sueldo === -1) break;

        if (isNaN(sueldo) || sueldo < 0) {
          alert("Por favor, ingresa un sueldo válido o -1 para salir.");
          continue;
        }

        let aumento = 0;
        if (sueldo < 1000) {
          aumento = sueldo * 0.15;
        } else {
          aumento = sueldo * 0.12;
        }

        let nuevoSueldo = sueldo + aumento;

        sumaAntiguos += sueldo;
        sumaNuevos += nuevoSueldo;

        alert(
          `Sueldo actual: Q${sueldo.toFixed(2)}\n` +
          `Aumento: Q${aumento.toFixed(2)}\n` +
          `Nuevo sueldo: Q${nuevoSueldo.toFixed(2)}`
        );

      } while (sueldo !== -1);

      // Mostrar los totales en la página
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = `
        <strong>Suma total de sueldos antiguos:</strong> Q${sumaAntiguos.toFixed(2)} <br>
        <strong>Suma total de sueldos nuevos:</strong> Q${sumaNuevos.toFixed(2)}
      `;
      resultado.classList.remove("d-none");
    }
  </script>
</body>
</html>
